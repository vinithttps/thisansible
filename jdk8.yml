---
- hosts: all
  become: yes
  tasks: 
        - name: Install jdk8
          apt:
              name: openjdk-8-jre
              state: present 
          when: ansible_os_family=="Debian"

        - name: Install jdk8 redhat
          apt:
              name: java-1.88.0-openjdk
              state: present 
          when: ansible_os_family=="RedHat"      
